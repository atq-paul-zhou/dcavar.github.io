<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ "/css/main.css" | relative_url }}">
    <link rel="icon" type="image/png" href="http://damir.cavar.me/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="http://damir.cavar.me/favicon-16x16.png" sizes="16x16" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    {% if page.keywords %}
        <meta name="keywords" content="{{ page.keywords }}" />
    {% else %}
        <meta name="keywords" content="Damir Cavar" />
    {% endif %}
    {% if page.author %}
        <meta name="author" content="{{ page.author }}">
    {% else %}
        <meta name="author" content="Damir Cavar">
    {% endif %}
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <!-- {% if jekyll.environment == 'production' and site.google_analytics %} -->
    <!-- {% endif %} -->
</head>
